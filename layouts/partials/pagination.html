{{ $baseurl := .Site.BaseURL }}
{{ $pag := .Paginator }}
 
{{ if gt $pag.TotalPages 1 }}
 
<nav class="pagination">
    {{ range $pag.Pagers }}
        {{ if eq . $pag }}
            <span class="pagination-btn button--disabled">{{ .PageNumber }}</span>
        {{ else }}
            <a class="pagination-btn" href='{{ $baseurl }}{{ .URL }}'>{{ .PageNumber }}</a>
        {{ end }}
    {{ end }}
</nav>
 
{{ end }}
